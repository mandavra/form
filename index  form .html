<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form validation</h1>
    <hr>
    <input id="name" type="text" placeholder="Enter Your Name"><br>
    <input id="address" type="text" placeholder="Enter Your Address"><br>
    <input id="age" type="number" placeholder="Enter Your Age"><br>
    <input id=" country" type="text" placeholder="Enter Your  country"><br>
    <input id="phonenumber" type="number" placeholder="Enter Your  phonenumber"><br>
    <input id=" job" type="text" placeholder="Enter Your  job"><br>
    <button type="submit" onclick="submitForm()">Please Submit Form</button>
        <p id="error" style="color: red;"></p>



</body>
<script>
    function submitForm() {
        let name = document.getElementById('name').value;
        let address = document.getElementById('address').value;
        let age = document.getElementById('age').value;
        let job = document.getElementById('job').value;
        let phonenumber = document.getElementById('phonenumber').value;
        let country = document.getElementById('country').value;
        try {
            if (name && address && age && job && phonenumber && country) {
                alert(' Submitted !!')
                document.getElementById('error').innerHTML = ''
                let userData = {
                    name,
                    address,
                    age,
                    job,
                    country,
                    phonenumber
                }

                localStorage.setItem('userInformation', JSON.stringify(userData))
            } else {
                throw 'please fill  form'
            }
        } catch (error) {
            document.getElementById('error').innerHTML = error
        }

    }

    function getUserInfo() {
        let userdata = JSON.parse(localStorage.getItem('userInformation'))
        document.getElementById('test_name').innerHTML = userdata.userName ?? 'Something went to wrong'
        document.getElementById('test_age').innerHTML = userdata.age ?? 'Something went to wrong'
    }
</script>

</html>
